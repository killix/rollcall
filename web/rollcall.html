<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>RollCall</title>
    <link rel="stylesheet" href="rollcall.css">
  </head>
  <body people ng-cloak>
    <h1>RollCall</h1>
    
    <div class="nav">
      <ul>
        <li>
          Add Person: <input ng-model="ctrl.name" type="text" /> 
          <button ng-click="ctrl.addPerson()">Add</button>
         </li>
      </ul>
    </div>
    
    <div>
      <ul>
        <li ng-repeat="person in ctrl.getPeople()" ng-click="ctrl.togglePresent(person.dbKey)">
          {{ person.name }} {{ ctrl.isPresent(person.dbKey) ? 'Here!' : 'Not here :(' }}
         </li>
      </ul>
    </div>
  	<script src="packages/shadow_dom/shadow_dom.min.js"></script>
	<script type="application/dart" src="rollcall.dart"></script>
	<script type="text/javascript" src="packages/browser/dart.js"></script>
    
  </body>
</html>
