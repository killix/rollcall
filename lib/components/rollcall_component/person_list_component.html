<h1 class="title">RollCall for {{ctrl.currentDate.toLocal() | date:'M/d/yy' }}</h1> 
<div>
  <ul class="person-list">
    <li ng-repeat="person in ctrl.people" ng-click="ctrl.togglePresent(person.getId())" >
      <button class="btn b rollcall-btn" ng-class="ctrl.isPresent(person.getId()) ? 'btn-success' : 'btn-inverse'">{{ person.getName() }}</button>
    </li>
  </ul>
</div>
